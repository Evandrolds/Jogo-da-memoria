        <div class="info">
          <button class="exit" onclick="exit()">

          </button>
          <h1 class="nomeJogo">Jogo da Memória</h1>
          <h2 class="instrucao">
            O objetivo do jogo é virar o par de cada figura. Vence o jogo quem
            virar todos os pares em menos tempo com menos tentativas !
          </h2>
        </div>
        <div class="buttons">
          <i class="fa-regular fa-circle-play" onclick="play()"></i>
          <i class="fa-regular fa-circle-pause" onclick="pause()"></i>
          <i class="fa-regular fa-circle-stop" onclick="stopp()"></i>
        </div>
        <div class="container-times">
          <div class="labels">
            <h2 class="time">Time:</h2>
            <h2 class="points">Points:</h2>
            <h2 class="trying">Tentativas:</h2>
            <h2 class="player">Jogador:</h2>
          </div>
          <div class="counters">
            <div class="cronometro">
              <h1 id="crono">00:00:00</h1>
            </div>
            <div class="pointers">
              <h1 id="punctuation">0</h1>
            </div>
            <div class="counter">
              <h1 id="count">0</h1>
            </div>
            <div class="nomejogador">
              <h1 id="name">Jogador</h1>
            </div>
          </div>
        </div>
      </div>
